<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display antialiased">
<div class="flex flex-col min-h-screen max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 p-4 pb-2 justify-between">
<div class="text-gray-600 dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edición de Visita</h2>
<div class="flex w-12 items-center justify-end cursor-pointer">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Guardar</p>
</div>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar pb-10">
<!-- Section: Datos de Visita -->
<section class="mt-2">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Datos de Visita</h3>
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">Nombre del Cliente</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" value="Tech Solutions Inc."/>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">OST</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" value="OST-99283-B"/>
</label>
</div>
</section>
<!-- Section: Tiempos -->
<section class="mt-4">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Tiempos</h3>
<div class="grid grid-cols-2 gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">Llegada</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 p-[15px] text-base font-normal leading-normal" type="time" value="09:15"/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">Salida</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 p-[15px] text-base font-normal leading-normal" type="time" value="11:45"/>
</div>
</label>
</div>
</section>
<!-- Section: Kilómetros -->
<section class="mt-4">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Kilómetros</h3>
<div class="flex flex-col gap-4 px-4 py-3">
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">Odómetro Inicial</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 p-[15px] text-base font-normal leading-normal" type="number" value="45210"/>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal pb-2">Odómetro Final</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 p-[15px] text-base font-normal leading-normal" type="number" value="45235"/>
</label>
</div>
<!-- Warning Note -->
<div class="flex gap-3 bg-primary/10 border border-primary/20 p-3 rounded-lg">
<span class="material-symbols-outlined text-primary text-xl">info</span>
<p class="text-primary text-xs font-medium leading-tight">Al cambiar el odómetro, se recalculará el reparto de KM si aplica.</p>
</div>
</div>
</section>
<!-- Section: Lista de Gastos -->
<section class="mt-4">
<div class="flex items-center justify-between px-4 pb-2 pt-4">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Lista de Gastos</h3>
</div>
<div class="flex flex-col px-4 gap-3 py-3">
<!-- Gasto Item 1 -->
<div class="flex items-center justify-between bg-white dark:bg-[#1c2127] p-4 rounded-xl border border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-gray-100 dark:bg-[#3b4754] p-2 rounded-lg text-gray-700 dark:text-white">
<span class="material-symbols-outlined">payments</span>
</div>
<div>
<p class="text-gray-900 dark:text-white text-sm font-bold">Peaje</p>
<p class="text-gray-500 dark:text-[#9dabb9] text-xs">$4.50</p>
</div>
</div>
<div class="flex gap-2">
<button class="size-10 flex items-center justify-center text-primary bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="size-10 flex items-center justify-center text-red-500 bg-red-500/10 rounded-full">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Gasto Item 2 -->
<div class="flex items-center justify-between bg-white dark:bg-[#1c2127] p-4 rounded-xl border border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-gray-100 dark:bg-[#3b4754] p-2 rounded-lg text-gray-700 dark:text-white">
<span class="material-symbols-outlined">local_parking</span>
</div>
<div>
<p class="text-gray-900 dark:text-white text-sm font-bold">Estacionamiento</p>
<p class="text-gray-500 dark:text-[#9dabb9] text-xs">$12.00</p>
</div>
</div>
<div class="flex gap-2">
<button class="size-10 flex items-center justify-center text-primary bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="size-10 flex items-center justify-center text-red-500 bg-red-500/10 rounded-full">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Gasto Item 3 -->
<div class="flex items-center justify-between bg-white dark:bg-[#1c2127] p-4 rounded-xl border border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-gray-100 dark:bg-[#3b4754] p-2 rounded-lg text-gray-700 dark:text-white">
<span class="material-symbols-outlined">restaurant</span>
</div>
<div>
<p class="text-gray-900 dark:text-white text-sm font-bold">Alimentación</p>
<p class="text-gray-500 dark:text-[#9dabb9] text-xs">$25.80</p>
</div>
</div>
<div class="flex gap-2">
<button class="size-10 flex items-center justify-center text-primary bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="size-10 flex items-center justify-center text-red-500 bg-red-500/10 rounded-full">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Añadir Gasto Button -->
<button class="mt-2 flex items-center justify-center gap-2 w-full py-4 border-2 border-dashed border-gray-300 dark:border-[#3b4754] rounded-xl text-primary font-bold transition-colors hover:bg-primary/5">
<span class="material-symbols-outlined">add_circle</span>
                        Añadir Gasto
                    </button>
</div>
</section>
</main>
<!-- Fixed Bottom Safety Area (Optional) -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
