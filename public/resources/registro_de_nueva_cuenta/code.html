<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Cuenta</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-dark": "#1A222C",
              "border-dark": "#3b4754",
              "text-secondary": "#9dabb9"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom styles to ensure consistent look */
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Crear Cuenta</h1>
<!-- Spacer to center title visually -->
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar w-full max-w-md mx-auto px-4 pb-8">
<div class="h-4"></div>
<!-- Nombre Completo -->
<div class="flex flex-col gap-2 mb-5">
<label class="text-sm font-medium text-slate-700 dark:text-white leading-normal">
                Nombre Completo
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg pl-4 pr-12 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="Ej. Juan Pérez" type="text"/>
<div class="absolute right-4 text-gray-400 dark:text-text-secondary pointer-events-none flex items-center">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<!-- Empresa / Organización -->
<div class="flex flex-col gap-2 mb-5">
<label class="text-sm font-medium text-slate-700 dark:text-white leading-normal">
                Empresa / Organización
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg pl-4 pr-12 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="Ej. Logística S.A." type="text"/>
<div class="absolute right-4 text-gray-400 dark:text-text-secondary pointer-events-none flex items-center">
<span class="material-symbols-outlined">business</span>
</div>
</div>
</div>
<!-- Correo Electrónico -->
<div class="flex flex-col gap-2 mb-5">
<label class="text-sm font-medium text-slate-700 dark:text-white leading-normal">
                Correo Electrónico
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg pl-4 pr-12 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="correo@empresa.com" type="email"/>
<div class="absolute right-4 text-gray-400 dark:text-text-secondary pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Contraseña -->
<div class="flex flex-col gap-2 mb-2">
<label class="text-sm font-medium text-slate-700 dark:text-white leading-normal">
                Contraseña
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg pl-4 pr-12 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="••••••••" type="password" value="Pass123"/>
<button class="absolute right-0 h-full w-14 text-gray-400 dark:text-text-secondary hover:text-primary dark:hover:text-white transition-colors flex items-center justify-center">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="flex gap-2 mt-1">
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
</div>
<p class="text-xs text-green-500 mt-0.5">Media</p>
</div>
<!-- Confirmar Contraseña -->
<div class="flex flex-col gap-2 mb-6 mt-4">
<label class="text-sm font-medium text-slate-700 dark:text-white leading-normal">
                Confirmar Contraseña
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg pl-4 pr-12 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-0 h-full w-14 text-gray-400 dark:text-text-secondary hover:text-primary dark:hover:text-white transition-colors flex items-center justify-center">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Legal Checkbox -->
<div class="flex items-start gap-3 mb-8 group cursor-pointer">
<div class="relative flex items-center">
<input checked="" class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-surface-dark checked:border-primary checked:bg-primary transition-all" id="terms" type="checkbox"/>
<span class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100">
<svg class="h-3.5 w-3.5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fill-rule="evenodd"></path>
</svg>
</span>
</div>
<label class="text-sm text-gray-600 dark:text-gray-400 leading-snug cursor-pointer select-none" for="terms">
                Acepto los <a class="text-primary hover:text-blue-400 font-medium transition-colors" href="#">Términos de Servicio</a> y la <a class="text-primary hover:text-blue-400 font-medium transition-colors" href="#">Política de Privacidad</a>.
            </label>
</div>
<!-- Primary Action -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all rounded-lg text-white font-bold text-base tracking-wide uppercase shadow-lg shadow-blue-900/20">
            Crear Cuenta
        </button>
<!-- Secondary Action -->
<div class="mt-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                ¿Ya tienes una cuenta? 
                <a class="text-primary font-semibold hover:text-blue-400 transition-colors ml-1" href="#">Inicia sesión</a>
</p>
</div>
<!-- Bottom spacing for mobile -->
<div class="h-6"></div>
</main>
</body></html>
