<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        input[placeholder="0"] { padding-left: 30px !important; }
    </style>
<title>Registro de Carga Eléctrica Actualizado</title>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark max-w-[480px] mx-auto shadow-2xl">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<div class="w-12"></div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Carga Eléctrica</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-10 w-10 bg-transparent text-gray-500 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">cancel</span>
</button>
</div>
</div>
<div class="flex flex-col flex-1 overflow-y-auto pb-44">
<div class="px-4 py-3">
<div class="flex items-center justify-between bg-primary/10 border border-primary/20 rounded-xl p-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">speed</span>
<span class="text-sm font-medium text-primary">Odómetro Actual</span>
</div>
<span class="text-sm font-bold text-primary">12,450 km</span>
</div>
</div>
<div class="px-4 py-3">
<p class="text-gray-700 dark:text-white text-sm font-semibold mb-2">Tipo de Carga</p>
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-gray-200 dark:bg-[#1c2127] p-1 shadow-inner">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-gray-500 dark:text-[#9dabb9] text-sm font-medium leading-normal transition-all">
<span class="truncate">CC (Continua)</span>
<input checked="" class="hidden" name="charge-type" type="radio" value="CC"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-gray-500 dark:text-[#9dabb9] text-sm font-medium leading-normal transition-all">
<span class="truncate">CA (Alterna)</span>
<input class="hidden" name="charge-type" type="radio" value="CA"/>
</label>
</div>
</div>
<div class="flex flex-col gap-1 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-semibold pb-2">Precio por kWh (UTE)</p>
<div class="flex w-full items-stretch rounded-xl shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-900 dark:text-white h-14 p-[15px] rounded-l-xl focus:ring-2 focus:ring-primary focus:border-primary border-r-0 text-base font-normal" step="0.01" type="number" value="15.80"/>
<div class="text-gray-400 dark:text-[#9dabb9] flex border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined text-[20px]">edit</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col gap-1 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-semibold pb-2">Energía Cargada (kWh)</p>
<div class="relative">
<input class="form-input flex w-full border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-900 dark:text-white h-14 p-[15px] rounded-xl focus:ring-2 focus:ring-primary focus:border-primary text-base font-normal" placeholder="0.00" step="0.1" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-medium">kWh</span>
</div>
</label>
</div>
<div class="flex flex-col gap-1 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-sm font-semibold pb-2">Monto Total</p>
<div class="relative">
<input class="form-input flex w-full border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-900 dark:text-white h-14 p-[15px] rounded-xl focus:ring-2 focus:ring-primary focus:border-primary text-base font-bold text-primary" placeholder="0" step="1" type="number"/>
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 font-medium">$</span>
</div>
</label>
</div>
<div class="px-4 py-3">
<p class="text-gray-700 dark:text-white text-sm font-semibold mb-3">Método de Pago</p>
<div class="grid grid-cols-2 gap-3">
<button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-primary bg-primary/5 text-primary">
<span class="material-symbols-outlined mb-1">credit_card</span>
<span class="text-xs font-bold">Crédito</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-xl border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined mb-1">payments</span>
<span class="text-xs font-medium">Débito</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-xl border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined mb-1">toll</span>
<span class="text-xs font-medium">Contado</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-xl border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined mb-1">account_balance</span>
<span class="text-xs font-medium">Transferencia</span>
</button>
</div>
</div>
<div class="px-4 py-2">
<div class="flex items-center justify-between bg-gray-100 dark:bg-gray-800/40 rounded-xl p-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-500">wallet</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Forma de Pago</span>
</div>
<div class="flex bg-gray-200 dark:bg-gray-700 p-1 rounded-lg">
<button class="px-4 py-1.5 text-xs font-medium text-gray-500 dark:text-gray-400">Personal</button>
<button class="px-4 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-gray-600 shadow-sm text-gray-900 dark:text-white">Empresa</button>
</div>
</div>
</div>
<div class="px-4 py-2">
<div class="flex items-center justify-between bg-gray-100 dark:bg-gray-800/40 rounded-xl p-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-500">receipt_long</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Gasto</span>
</div>
<div class="flex bg-gray-200 dark:bg-gray-700 p-1 rounded-lg">
<button class="px-4 py-1.5 text-xs font-medium text-gray-500 dark:text-gray-400">Personal</button>
<button class="px-4 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-gray-600 shadow-sm text-gray-900 dark:text-white">Empresa</button>
</div>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 max-w-[480px] mx-auto z-20">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-28 bg-primary text-white gap-3 text-xl font-extrabold leading-normal tracking-[0.015em] shadow-2xl shadow-primary/40 active:scale-[0.98] transition-all border-b-4 border-primary-dark border-[#1e66ad]">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-4xl">bolt</span>
<span>REGISTRAR CARGA</span>
</div>
</button>
</div>
</div>

</body></html>
