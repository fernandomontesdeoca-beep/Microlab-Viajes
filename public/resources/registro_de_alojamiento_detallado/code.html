<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Alojamiento Detallado</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2127",
                        "border-dark": "#3b4754",
                        "text-secondary": "#9dabb9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b4754;
            border-radius: 4px;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            min-height: max(884px, 100dvh);
        }#currency-other:checked ~ #custom-currency-container {
            display: flex;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                Registro de Alojamiento
            </h2>
</header>
<main class="flex-1 overflow-y-auto px-4 py-4 space-y-6 pb-32">
<div class="space-y-5">
<label class="flex flex-col w-full group">
<span class="text-sm font-medium leading-normal pb-2 text-slate-600 dark:text-gray-200">Lugar / Hotel</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary material-symbols-outlined" style="font-size: 20px;">apartment</span>
<input class="flex w-full min-w-0 resize-none overflow-hidden rounded-xl border border-slate-300 dark:border-border-dark bg-white dark:bg-surface-dark h-14 pl-12 pr-4 text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-text-secondary transition-all dark:text-white" placeholder="Ej. Hotel Enjoy Punta del Este" type="text"/>
</div>
</label>
<div class="flex flex-col gap-4">
<div class="flex gap-4">
<label class="flex flex-col flex-1 w-full">
<span class="text-sm font-medium leading-normal pb-2 text-slate-600 dark:text-gray-200">Monto Total</span>
<div class="relative flex w-full items-stretch rounded-xl">
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl border border-slate-300 dark:border-border-dark bg-white dark:bg-surface-dark h-14 pl-4 pr-2 text-lg font-semibold leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-text-secondary transition-all dark:text-white" inputmode="decimal" placeholder="0.00" type="number"/>
<div class="flex items-center justify-center px-3 border border-l-0 border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-surface-dark rounded-r-xl text-text-secondary">
<span class="material-symbols-outlined" style="font-size: 20px;">attach_money</span>
</div>
</div>
</label>
<div class="flex flex-col w-5/12 min-w-[140px]">
<span class="text-sm font-medium leading-normal pb-2 text-slate-600 dark:text-gray-200">Moneda</span>
<div class="flex h-14 w-full items-center justify-center rounded-xl border border-slate-300 dark:border-border-dark bg-slate-100 dark:bg-[#283039] p-1">
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-lg has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-text-secondary transition-all">
<span class="text-xs font-bold truncate">UYU</span>
<input checked="" class="invisible w-0 absolute" name="currency" type="radio" value="UYU"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-lg has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-text-secondary transition-all">
<span class="text-xs font-bold truncate">U$D</span>
<input class="invisible w-0 absolute" name="currency" type="radio" value="USD"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-lg has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-text-secondary transition-all">
<span class="text-xs font-bold truncate">Otro</span>
<input class="invisible w-0 absolute" id="currency-other" name="currency" type="radio" value="OTHER"/>
</label>
</div>
</div>
</div>
<div class="hidden w-full animate-fade-in-down" id="custom-currency-container">
<div class="relative w-full">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary material-symbols-outlined" style="font-size: 20px;">currency_exchange</span>
<input class="flex w-full min-w-0 resize-none overflow-hidden rounded-xl border border-slate-300 dark:border-border-dark bg-white dark:bg-surface-dark h-12 pl-12 pr-4 text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-text-secondary transition-all dark:text-white uppercase" maxlength="3" placeholder="Especifique moneda (Ej. EUR)" type="text"/>
</div>
</div>
</div>
</div>
<div class="h-px bg-slate-200 dark:bg-border-dark w-full my-6"></div>
<div class="space-y-6">
<div>
<span class="block text-sm font-medium leading-normal pb-3 text-slate-600 dark:text-gray-200">Método de Pago</span>
<div class="grid grid-cols-2 gap-3">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center h-12 px-4 rounded-xl border border-transparent bg-slate-100 dark:bg-surface-dark text-text-secondary peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/20 transition-all duration-200">
<span class="material-symbols-outlined mr-2 text-[20px]">credit_card</span>
<span class="font-medium text-sm">Crédito</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center h-12 px-4 rounded-xl border border-transparent bg-slate-100 dark:bg-surface-dark text-text-secondary peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/20 transition-all duration-200">
<span class="material-symbols-outlined mr-2 text-[20px]">credit_card_heart</span>
<span class="font-medium text-sm">Débito</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center h-12 px-4 rounded-xl border border-transparent bg-slate-100 dark:bg-surface-dark text-text-secondary peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/20 transition-all duration-200">
<span class="material-symbols-outlined mr-2 text-[20px]">payments</span>
<span class="font-medium text-sm">Contado</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center h-12 px-4 rounded-xl border border-transparent bg-slate-100 dark:bg-surface-dark text-text-secondary peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/20 transition-all duration-200">
<span class="material-symbols-outlined mr-2 text-[20px]">account_balance</span>
<span class="font-medium text-sm">Transfer</span>
</div>
</label>
</div>
</div>
<div>
<span class="block text-sm font-medium leading-normal pb-3 text-slate-600 dark:text-gray-200">Forma de Pago</span>
<div class="flex p-1 rounded-xl bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-border-dark">
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="forma_pago" type="radio"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-medium text-text-secondary peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Personal
                            </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="forma_pago" type="radio"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-medium text-text-secondary peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Empresa
                            </div>
</label>
</div>
</div>
<div>
<span class="block text-sm font-medium leading-normal pb-3 text-slate-600 dark:text-gray-200">Tipo de Gasto</span>
<div class="flex p-1 rounded-xl bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-border-dark">
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="tipo_gasto" type="radio"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-medium text-text-secondary peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Personal
                            </div>
</label>
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="tipo_gasto" type="radio"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-medium text-text-secondary peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Empresa
                            </div>
</label>
</div>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 w-full p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-slate-200 dark:border-border-dark">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-xl text-white font-bold text-base tracking-wide shadow-lg shadow-primary/25 uppercase flex items-center justify-center gap-2">
<span>Registrar Alojamiento</span>
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
</div>

</body></html>
