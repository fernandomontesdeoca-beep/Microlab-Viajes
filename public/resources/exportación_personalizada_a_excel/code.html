<!DOCTYPE html>

        }

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col">

<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

</div>
</div>
</div>

</button>

<button class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-lg">add</span>
<span class="text-sm font-medium">Agregar</span>
</button>
</div>
</div>

<div class="flex items-center gap-2 truncate pr-4">
<span class="material-symbols-outlined text-gray-400 text-xl">business_center</span>

</div>
</div>
