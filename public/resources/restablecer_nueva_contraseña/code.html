<!-- Digit 5 -->
<input class="flex h-14 w-full text-center rounded-lg bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder-transparent" inputmode="numeric" maxlength="1" pattern="[0-9]*" type="tel"/>
<!-- Digit 6 -->

</div>
<!-- Sticky Footer Action -->
<div class="p-5 pb-8 mt-auto bg-background-light dark:bg-background-dark">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all uppercase tracking-wide">
                Restablecer y Entrar
            </button>
</div>
</div>
<script>
        // Simple script to auto-focus next input for UX demo purposes
        const inputs = document.querySelectorAll('fieldset input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
