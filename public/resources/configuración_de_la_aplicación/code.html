<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Peaje con Botón XL - App de Viajes</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1a2632",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            min-height: 100dvh;
        }
        .ios-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .active-pill {
            @apply bg-primary text-white border-primary shadow-lg shadow-primary/20;
        }
        .inactive-pill {
            @apply bg-white dark:bg-surface-dark border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400;
        }
        .active-card {
            @apply border-primary bg-primary/10 ring-2 ring-primary/50;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display text-slate-900 dark:text-white overflow-hidden antialiased selection:bg-primary selection:text-white">
<div class="relative flex flex-col w-full max-w-md mx-auto h-screen bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-between p-4 pt-6">
<h1 class="text-xl font-bold tracking-tight">Registro de Peaje</h1>
<button class="flex items-center justify-center size-10 rounded-full bg-slate-200 dark:bg-surface-dark text-slate-600 dark:text-slate-400 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto px-4 py-2 flex flex-col gap-6">
<div class="flex flex-col gap-3">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 px-1 uppercase tracking-wider">Método de Pago</label>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark transition-all text-left">
<span class="material-symbols-outlined text-slate-400">credit_card</span>
<span class="font-semibold text-sm">Crédito</span>
</button>
<button class="active-card flex items-center gap-3 p-4 rounded-xl border-2 transition-all text-left">
<span class="material-symbols-outlined text-primary">payments</span>
<span class="font-semibold text-sm">Débito</span>
</button>
<button class="flex items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark transition-all text-left">
<span class="material-symbols-outlined text-slate-400">money</span>
<span class="font-semibold text-sm">Contado</span>
</button>
<button class="flex items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark transition-all text-left">
<span class="material-symbols-outlined text-slate-400">account_balance</span>
<span class="font-semibold text-sm text-[13px]">Transferencia</span>
</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 px-1 uppercase tracking-wider">Forma de Pago</label>
<div class="grid grid-cols-2 gap-2 bg-slate-200 dark:bg-surface-dark/50 p-1 rounded-2xl border border-slate-200 dark:border-slate-800">
<button class="active-pill py-2.5 rounded-xl font-bold text-sm transition-all">Personal</button>
<button class="inactive-pill py-2.5 rounded-xl font-bold text-sm transition-all border-transparent bg-transparent">Empresa</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 px-1 uppercase tracking-wider">Tipo de Gasto</label>
<div class="grid grid-cols-2 gap-2 bg-slate-200 dark:bg-surface-dark/50 p-1 rounded-2xl border border-slate-200 dark:border-slate-800">
<button class="inactive-pill py-2.5 rounded-xl font-bold text-sm transition-all border-transparent bg-transparent">Personal</button>
<button class="active-pill py-2.5 rounded-xl font-bold text-sm transition-all">Empresa</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 px-1 uppercase tracking-wider">Importe del Peaje</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="text-2xl font-bold text-primary">$</span>
</div>
<input class="block w-full bg-surface-light dark:bg-surface-dark border-2 border-slate-200 dark:border-slate-800 rounded-2xl py-5 pl-12 pr-4 text-3xl font-bold text-slate-900 dark:text-white focus:ring-primary focus:border-primary transition-all" placeholder="0.00" step="0.01" type="number" value="122.50"/>
</div>
<p class="text-center text-[10px] text-slate-500 dark:text-slate-400 uppercase tracking-tight italic">
                    Valor predeterminado según configuración actual.
                </p>
</div>
<div class="h-4"></div>
</div>
<div class="p-4 pb-8 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800/50">
<button class="flex w-full h-32 items-center justify-center rounded-2xl bg-primary hover:bg-primary/90 transition-all text-white shadow-xl shadow-primary/30 active:scale-[0.98]">
<div class="flex flex-col items-center">
<span class="text-2xl font-bold uppercase tracking-[0.1em]">Registrar Peaje</span>
</div>
</button>
</div>
</div>

</body></html>
