<!DOCTYPE html>

            margin: 0;
        }
    </style>

            --primary: #2b8cee;
        }
    </style>

<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">

<h3 class="text-xl font-bold">Distribuidora Central</h3>
<p class="text-gray-500 text-sm">Calle Principal 123, Zona 10</p>
</div>
<div class="w-full h-64 bg-gray-800 rounded-xl flex items-center justify-center overflow-hidden" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCsIEdIPNih3U_7dCCUbsuCYNX2tPKjkPIo1OOZGEjy9kFMI_oT_mWj-GAbz_h51OUF6KOVhOOSAa7zNHvrKLigqoAQKVaRdWcOECAlZkWaQmDR94vKOqFxVCkpUdb1_6400SfQAfiMm6-oc0UaxTKyMTI3FOlvssPxsGZYefFg5aaaDrUtsdMW0ywgkpDHZAczGUY1q7LtQ_V6oyQATsGgw18FrmRyrms2GbWnjhUQ-SGMuV0Cgs5Hj_cnMqPXXPl_Bq2ZSeaB_hI'); background-size: cover;">

</div>
</div>
<div class="fixed inset-0 bg-black/70 backdrop-blur-md flex items-end sm:items-center justify-center z-50 p-4">

</div>
</div>
</div>
<div class="px-6 py-4">

<div class="flex justify-center px-6 pb-4">
<div class="flex w-full gap-3">
<button class="flex-1 flex items-center justify-center rounded-xl h-12 bg-primary text-white text-sm font-bold transition-all border-2 border-primary">
<span class="material-symbols-outlined text-lg mr-2">check_circle</span>
                            SÍ
                        </button>
<button class="flex-1 flex items-center justify-center rounded-xl h-12 bg-gray-800/40 text-gray-400 text-sm font-bold transition-all border-2 border-transparent">
<span class="material-symbols-outlined text-lg mr-2">cancel</span>
                            NO
                        </button>
</div>
</div>
<div class="px-6 pb-6 space-y-4">
<div class="bg-input-dark/50 rounded-2xl p-4 border border-gray-800/50 space-y-4">

<div class="col-span-8 flex flex-col gap-1.5">

</div>
</div>
<div class="col-span-4 flex flex-col gap-1.5">
<label class="text-[11px] font-bold text-gray-500 uppercase tracking-wider ml-1">Moneda</label>
<select class="w-full bg-input-dark border-gray-800 rounded-xl h-12 px-3 text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none font-medium">
<option value="UYU">UYU</option>
<option value="USD">U$D</option>
</select>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[11px] font-bold text-gray-500 uppercase tracking-wider ml-1">Método de Pago</label>
<div class="grid grid-cols-2 gap-2">
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-primary/10 border border-primary text-primary text-xs font-bold">
<span class="material-symbols-outlined text-sm">credit_card</span>
                                    Crédito
                                </button>
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-input-dark border border-gray-800 text-gray-400 text-xs font-medium">
<span class="material-symbols-outlined text-sm">payments</span>
                                    Débito
                                </button>
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-input-dark border border-gray-800 text-gray-400 text-xs font-medium">
<span class="material-symbols-outlined text-sm">account_balance_wallet</span>
                                    Contado
                                </button>
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-input-dark border border-gray-800 text-gray-400 text-xs font-medium">
<span class="material-symbols-outlined text-sm">sync_alt</span>
                                    Transferencia
                                </button>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[11px] font-bold text-gray-500 uppercase tracking-wider ml-1">Forma de Pago</label>
<div class="flex p-1 bg-input-dark border border-gray-800 rounded-xl w-full">
<button class="flex-1 py-2 text-xs font-bold rounded-lg bg-gray-700 text-white shadow-sm">PERSONAL</button>
<button class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500">EMPRESA</button>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[11px] font-bold text-gray-500 uppercase tracking-wider ml-1">Tipo de Gasto</label>
<div class="flex p-1 bg-input-dark border border-gray-800 rounded-xl w-full">
<button class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500">PERSONAL</button>
<button class="flex-1 py-2 text-xs font-bold rounded-lg bg-gray-700 text-white shadow-sm">EMPRESA</button>
</div>
</div>
</div>
<button class="w-full bg-primary text-white h-14 rounded-2xl font-bold shadow-lg shadow-primary/20 flex items-center justify-center gap-3 active:scale-[0.98] transition-transform">
<span>REGISTRAR Y EMPEZAR VIAJE</span>
<span class="material-symbols-outlined">rocket_launch</span>
</button>
</div>
</div>
<div class="flex justify-center pb-3 pt-2">
<div class="w-32 h-1.5 bg-gray-700/50 rounded-full"></div>
</div>
</div>
</div>
