<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#181111",
                        "surface-dark": "#271c1c",
                        "surface-accent": "#392828",
                        "border-dark": "#543b3b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Modal Container (Simulating Mobile Viewport) -->
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-md mx-auto shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-border-dark">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">
                Registro Manual de Odómetro
            </h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 dark:bg-surface-accent text-slate-900 dark:text-white transition-colors active:scale-95">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col">
<!-- Stats Section (Current Reference) -->
<div class="p-4 pt-6">
<div class="flex flex-col gap-2 rounded-xl p-6 bg-gray-100 dark:bg-surface-accent border border-gray-200 dark:border-border-dark">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">history</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium uppercase tracking-wider">Odómetro Actual</p>
</div>
<p class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">45,230 <span class="text-lg font-medium opacity-70">km</span></p>
</div>
</div>
<!-- Input Section -->
<div class="flex flex-col gap-4 px-4 py-6">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-base font-semibold leading-normal pb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">edit_road</span>
                        Nueva Lectura
                    </p>
<div class="relative flex w-full items-stretch group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark focus:border-primary h-20 placeholder:text-gray-400 dark:placeholder:text-[#b99d9d] p-6 text-2xl font-bold leading-normal transition-all" inputmode="numeric" placeholder="000,000" type="number" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-[#b99d9d] flex items-center justify-center pointer-events-none">
<span class="material-symbols-outlined text-3xl">speed</span>
</div>
</div>
</label>
</div>
<!-- Warning/Note (BodyText) -->
<div class="px-6 py-4 mt-auto">
<div class="flex items-start gap-3 p-4 rounded-lg bg-primary/5 border border-primary/20">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">info</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-normal leading-relaxed">
                        Esta actualización ajustará el punto de partida para el próximo viaje. Asegúrese de que el valor sea mayor al actual.
                    </p>
</div>
</div>
</main>
<!-- Action Button (SingleButton) -->
<footer class="px-4 py-6 mb-2 border-t border-gray-200 dark:border-border-dark bg-background-light dark:bg-background-dark">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined mr-2">update</span>
<span class="truncate">ACTUALIZAR ODÓMETRO</span>
</button>
</footer>
<!-- Bottom Safe Area Spacer for iOS -->
<div class="h-6 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
