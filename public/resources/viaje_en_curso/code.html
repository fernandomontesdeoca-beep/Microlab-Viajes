<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Viaje en Curso</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex h-screen w-full max-w-[480px] mx-auto flex-col overflow-x-hidden border-x border-gray-800 shadow-2xl">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<button class="flex items-center justify-center size-10 rounded-full bg-gray-200 dark:bg-[#283039] text-gray-800 dark:text-white transition-colors hover:bg-red-500/20 active:scale-95">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Viaje en curso</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center size-10 rounded-full bg-transparent text-gray-800 dark:text-white transition-colors active:scale-95">
<span class="material-symbols-outlined">map</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col px-4 pt-2 pb-8 overflow-y-auto">
<!-- Headline Destination -->
<div class="flex flex-col items-center justify-center py-6">
<span class="text-primary text-xs font-bold uppercase tracking-widest mb-1">Destino actual</span>
<h2 class="text-gray-900 dark:text-white tracking-tight text-3xl font-extrabold leading-tight text-center">Madrid Central</h2>
</div>
<!-- Timer Section -->
<div class="bg-gray-100 dark:bg-[#1c2127] rounded-2xl p-6 mb-8 border border-gray-200 dark:border-gray-800 shadow-sm">
<div class="flex gap-4">
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-16 grow items-center justify-center rounded-xl px-3 bg-white dark:bg-[#283039] shadow-sm">
<p class="text-gray-900 dark:text-white text-2xl font-bold tabular-nums">02</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wider">Horas</p></div>
</div>
<div class="flex items-center pt-2">
<span class="text-2xl font-bold text-gray-400 dark:text-gray-600">:</span>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-16 grow items-center justify-center rounded-xl px-3 bg-white dark:bg-[#283039] shadow-sm">
<p class="text-gray-900 dark:text-white text-2xl font-bold tabular-nums">45</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wider">Minutos</p></div>
</div>
<div class="flex items-center pt-2">
<span class="text-2xl font-bold text-gray-400 dark:text-gray-600">:</span>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-16 grow items-center justify-center rounded-xl px-3 bg-white dark:bg-[#283039] shadow-sm">
<p class="text-primary text-2xl font-bold tabular-nums">12</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wider">Segundos</p></div>
</div>
</div>
</div>
<!-- Action Grid Section -->
<div class="mb-auto">
<p class="text-gray-500 dark:text-gray-400 text-sm font-semibold mb-4 px-1 uppercase tracking-wider">Registrar Actividad</p>
<div class="grid grid-cols-[repeat(auto-fit,minmax(140px,1fr))] gap-4">
<!-- Peaje -->
<button class="flex flex-1 gap-4 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#1c2127] p-5 flex-col items-start transition-all active:scale-95 active:bg-gray-50 dark:active:bg-[#232a32] shadow-sm">
<div class="p-3 bg-blue-50 dark:bg-primary/10 rounded-xl text-primary">
<span class="material-symbols-outlined text-2xl">toll</span>
</div>
<div class="flex flex-col gap-0.5 text-left">
<h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Peaje</h2>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal">Registrar pago</p>
</div>
</button>
<!-- Combustible -->
<button class="flex flex-1 gap-4 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#1c2127] p-5 flex-col items-start transition-all active:scale-95 active:bg-gray-50 dark:active:bg-[#232a32] shadow-sm">
<div class="p-3 bg-orange-50 dark:bg-orange-500/10 rounded-xl text-orange-500">
<span class="material-symbols-outlined text-2xl">local_gas_station</span>
</div>
<div class="flex flex-col gap-0.5 text-left">
<h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Combustible</h2>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal">Cargar tanque</p>
</div>
</button>
<!-- Gastos -->
<button class="flex flex-1 gap-4 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#1c2127] p-5 flex-col items-start transition-all active:scale-95 active:bg-gray-50 dark:active:bg-[#232a32] shadow-sm">
<div class="p-3 bg-green-50 dark:bg-green-500/10 rounded-xl text-green-500">
<span class="material-symbols-outlined text-2xl">receipt_long</span>
</div>
<div class="flex flex-col gap-0.5 text-left">
<h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Gastos</h2>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal">Otros gastos</p>
</div>
</button>
<!-- Documentación (Extra for balance) -->
<button class="flex flex-1 gap-4 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#1c2127] p-5 flex-col items-start transition-all active:scale-95 active:bg-gray-50 dark:active:bg-[#232a32] shadow-sm">
<div class="p-3 bg-purple-50 dark:bg-purple-500/10 rounded-xl text-purple-500">
<span class="material-symbols-outlined text-2xl">description</span>
</div>
<div class="flex flex-col gap-0.5 text-left">
<h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Documentos</h2>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal">Ver bitácora</p>
</div>
</button>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 pb-8">
<button class="group flex w-full items-center justify-center overflow-hidden rounded-2xl h-16 bg-primary text-white text-lg font-bold transition-all active:scale-[0.98] shadow-lg shadow-primary/30">
<span class="truncate">FINALIZAR VIAJE</span>
<span class="material-symbols-outlined ml-2 transition-transform group-hover:translate-x-1">flag</span>
</button>
<p class="text-center text-gray-500 dark:text-gray-400 text-[10px] mt-4 uppercase tracking-[0.2em] font-bold">
                Requiere lectura de kilometraje al finalizar
            </p>
</footer>
</div>
</body></html>
