<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Alimentación</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl overflow-hidden">
<div class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<h2 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1">Registro de Alimentación</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-[#111418] dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">cancel</span>
</button>
</div>
</div>
<div class="flex-1 overflow-y-auto px-4 py-2 pb-32">
<div class="mb-6">
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight mb-3">Categoría</h3>
<div class="grid grid-cols-2 gap-3">
<button class="group relative flex flex-col items-start justify-center gap-2 rounded-xl bg-white dark:bg-[#1c2632] p-4 border-2 border-transparent hover:border-primary/50 focus:border-primary focus:bg-primary/10 transition-all">
<span class="material-symbols-outlined text-primary text-3xl">bakery_dining</span>
<p class="text-[#111418] dark:text-white text-base font-medium">Desayuno</p>
<div class="absolute top-2 right-2 h-2 w-2 rounded-full bg-primary opacity-0 group-focus:opacity-100"></div>
</button>
<button class="group relative flex flex-col items-start justify-center gap-2 rounded-xl bg-primary text-white p-4 border-2 border-primary shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-3xl">restaurant</span>
<p class="text-white text-base font-bold">Almuerzo</p>
<div class="absolute top-2 right-2 h-2 w-2 rounded-full bg-white"></div>
</button>
<button class="group relative flex flex-col items-start justify-center gap-2 rounded-xl bg-white dark:bg-[#1c2632] p-4 border-2 border-transparent hover:border-primary/50 focus:border-primary focus:bg-primary/10 transition-all">
<span class="material-symbols-outlined text-primary text-3xl">cookie</span>
<p class="text-[#111418] dark:text-white text-base font-medium">Merienda</p>
</button>
<button class="group relative flex flex-col items-start justify-center gap-2 rounded-xl bg-white dark:bg-[#1c2632] p-4 border-2 border-transparent hover:border-primary/50 focus:border-primary focus:bg-primary/10 transition-all">
<span class="material-symbols-outlined text-primary text-3xl">dinner_dining</span>
<p class="text-[#111418] dark:text-white text-base font-medium">Cena</p>
</button>
<button class="col-span-2 group relative flex flex-row items-center justify-center gap-3 rounded-xl bg-white dark:bg-[#1c2632] p-4 border-2 border-transparent hover:border-primary/50 focus:border-primary focus:bg-primary/10 transition-all">
<span class="material-symbols-outlined text-primary text-3xl">icecream</span>
<p class="text-[#111418] dark:text-white text-base font-medium">Refrigerio</p>
</button>
</div>
</div>
<div class="mb-6">
<div class="flex flex-col gap-4">
<div class="flex gap-4 items-start">
<label class="flex flex-col flex-1">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Monto</p>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-primary font-bold text-lg">$</span>
<input class="form-input w-full rounded-xl text-[#111418] dark:text-white border-none bg-white dark:bg-[#1c2632] focus:ring-2 focus:ring-primary h-14 pl-10 pr-4 text-2xl font-bold placeholder:text-[#9dabb9] dark:placeholder:text-[#4b5563]" inputmode="decimal" placeholder="0.00" type="number"/>
</div>
</label>
<div class="w-48 group">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Moneda</p>
<div class="flex h-14 w-full items-center rounded-xl bg-white dark:bg-[#1c2632] p-1 border border-gray-200 dark:border-transparent">
<label class="flex-1 cursor-pointer h-full flex items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9] transition-all">
<input checked="" class="hidden" name="currency" type="radio" value="UYU"/>
<span class="text-sm font-bold">UYU</span>
</label>
<label class="flex-1 cursor-pointer h-full flex items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9] transition-all">
<input class="hidden" name="currency" type="radio" value="USD"/>
<span class="text-sm font-bold">U$D</span>
</label>
<label class="flex-1 cursor-pointer h-full flex items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9] transition-all">
<input class="hidden" name="currency" type="radio" value="OTRO"/>
<span class="text-sm font-bold">Otro</span>
</label>
</div>
<div class="hidden group-has-[:checked[value='OTRO']]:block pt-2">
<input class="w-full h-12 rounded-xl bg-white dark:bg-[#1c2632] border border-gray-200 dark:border-transparent px-3 text-[#111418] dark:text-white text-sm font-medium placeholder:text-[#9dabb9] dark:placeholder:text-[#4b5563] focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Especificar" type="text"/>
</div>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-6">
<div>
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal mb-3">Método de Pago</p>
<div class="grid grid-cols-2 gap-2">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="payment_method" type="radio"/>
<div class="p-3 rounded-lg border border-gray-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2632] text-[#111418] dark:text-gray-300 text-sm font-medium text-center peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
                            Contado
                        </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="p-3 rounded-lg border border-gray-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2632] text-[#111418] dark:text-gray-300 text-sm font-medium text-center peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
                            Débito
                        </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="p-3 rounded-lg border border-gray-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2632] text-[#111418] dark:text-gray-300 text-sm font-medium text-center peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
                            Crédito
                        </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="payment_method" type="radio"/>
<div class="p-3 rounded-lg border border-gray-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2632] text-[#111418] dark:text-gray-300 text-sm font-medium text-center peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
                            Transferencia
                        </div>
</label>
</div>
</div>
<div>
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal mb-3">Forma de Pago</p>
<div class="flex bg-white dark:bg-[#1c2632] rounded-xl p-1 border border-gray-200 dark:border-transparent">
<label class="flex-1 cursor-pointer py-3 rounded-lg text-center text-sm font-medium transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9]">
<input checked="" class="hidden" name="payment_form" type="radio" value="personal"/>
                        Personal
                    </label>
<label class="flex-1 cursor-pointer py-3 rounded-lg text-center text-sm font-medium transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9]">
<input class="hidden" name="payment_form" type="radio" value="empresa"/>
                        Empresa
                    </label>
</div>
<p class="text-xs text-gray-500 mt-2 px-1 dark:text-gray-400">Si selecciona 'Empresa', se mostrará como '-' en el reporte.</p>
</div>
<div>
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal mb-3">Tipo de Gasto</p>
<div class="flex bg-white dark:bg-[#1c2632] rounded-xl p-1 border border-gray-200 dark:border-transparent">
<label class="flex-1 cursor-pointer py-3 rounded-lg text-center text-sm font-medium transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9]">
<input class="hidden" name="expense_type" type="radio" value="personal"/>
                        Personal
                    </label>
<label class="flex-1 cursor-pointer py-3 rounded-lg text-center text-sm font-medium transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#637588] dark:text-[#9dabb9]">
<input checked="" class="hidden" name="expense_type" type="radio" value="empresa"/>
                        Empresa
                    </label>
</div>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-[#1c2632] max-w-md mx-auto z-20">
<button class="w-full h-16 rounded-xl bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-lg shadow-primary/30">
<span class="text-white text-lg font-bold tracking-wide uppercase">Registrar Gasto</span>
<span class="material-symbols-outlined text-white">arrow_forward</span>
</button>
</div>
</div>

</body></html>
