<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmar Odómetro Final</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-dark": "#111418",
                        "surface-dark": "#1c2127",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-surface-dark rounded-3xl shadow-2xl relative overflow-hidden flex flex-col border border-white/5">
<button class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 text-slate-400 transition-colors z-10">
<span class="material-symbols-outlined">close</span>
</button>
<div class="px-6 pt-10 pb-8 flex flex-col items-center">
<div class="mb-8 text-center">
<div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-[32px] icon-filled">speed</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-white mb-1">Finalizar Viaje</h1>
<p class="text-sm text-slate-400">Ingresa el kilometraje actual del vehículo</p>
</div>
<div class="w-full bg-background-dark/50 rounded-2xl p-4 border border-white/5 mb-10 flex items-center justify-between">
<div>
<p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-0.5">Odómetro Inicial</p>
<p class="text-lg font-semibold text-slate-300 tabular-nums">123.456 <span class="text-xs font-medium text-slate-500 ml-1">km</span></p>
</div>
<div class="h-8 w-px bg-white/10"></div>
<div class="text-right">
<p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-0.5">Vehículo</p>
<p class="text-sm font-semibold text-slate-300">Ford Ranger</p>
</div>
</div>
<div class="w-full mb-10 group">
<label class="block text-center text-xs font-bold text-primary uppercase tracking-[0.2em] mb-4" for="odometer-final">Odómetro Final
<div class="relative flex items-center justify-center">
<input autofocus="" class="w-full bg-transparent border-none text-center text-6xl font-black tracking-tighter text-white focus:ring-0 placeholder:text-white/10 tabular-nums p-0" id="odometer-final" placeholder="000000" type="number"/>
</div>
<div class="mt-4 flex justify-center">
<div class="h-1 w-24 bg-primary rounded-full shadow-[0_0_12px_rgba(43,140,238,0.6)]"></div>
</div>
</label></div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-extrabold py-5 rounded-2xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
<span class="text-sm uppercase tracking-widest">Confirmar y Finalizar</span>
<span class="material-symbols-outlined icon-filled">check_circle</span>
</button>
<p class="mt-6 text-[11px] text-slate-500 font-medium">Asegúrate de que el valor sea mayor al inicial</p>
</div>
<div class="absolute -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
</div>

</body></html>
