<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión - Travel Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col justify-between overflow-hidden">
<!-- Main Content Wrapper -->
<div class="flex flex-col flex-1 w-full max-w-md mx-auto px-6 py-8">
<!-- Logo & Header Section -->
<div class="flex flex-col items-center justify-center pt-10 pb-8">
<div class="w-20 h-20 bg-primary/20 rounded-2xl flex items-center justify-center mb-6 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-[40px]">flight_takeoff</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-center mb-2">Travel Assistant</h1>
<p class="text-slate-500 dark:text-slate-400 text-center text-sm">Gestiona tus viajes corporativos en Uruguay</p>
</div>
<!-- Login Form -->
<div class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="sr-only" for="email">Correo Electrónico</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined select-none" style="font-size: 20px;">mail</span>
<input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-[#1C252E] border border-slate-200 dark:border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-base placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-all shadow-sm" id="email" placeholder="Correo Electrónico" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="sr-only" for="password">Contraseña</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined select-none" style="font-size: 20px;">lock</span>
<input class="w-full h-14 pl-12 pr-12 bg-white dark:bg-[#1C252E] border border-slate-200 dark:border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-base placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-all shadow-sm" id="password" placeholder="Contraseña" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors flex items-center" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
</div>
<!-- Login Button -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl text-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98] mt-2">
                    Iniciar Sesión
                </button>
</div>
<!-- Social Login Divider -->
<div class="flex items-center gap-4 py-8">
<div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
<span class="text-xs font-medium text-slate-400 uppercase tracking-wider">O entrar con</span>
<div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 h-12 bg-white dark:bg-[#1C252E] border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<!-- Google Icon SVG -->
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Google</span>
</button>
<button class="flex items-center justify-center gap-3 h-12 bg-white dark:bg-[#1C252E] border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<!-- Microsoft Icon SVG -->
<svg class="w-5 h-5" viewbox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
<path d="M0 0h23v23H0z" fill="#f3f3f3"></path>
<path d="M1 1h10v10H1z" fill="#f35325"></path>
<path d="M12 1h10v10H12z" fill="#81bc06"></path>
<path d="M1 12h10v10H1z" fill="#05a6f0"></path>
<path d="M12 12h10v10H12z" fill="#ffba08"></path>
</svg>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Microsoft</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="w-full p-6 text-center bg-transparent">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                ¿No tienes una cuenta? 
                <a class="text-primary font-semibold hover:text-blue-400 ml-1 transition-colors" href="#">Registrate</a>
</p>
</div>
</div>
</body></html>
